[uwsgi]
wsgi_file = /srv/http/riotblog/website.py
chdir = /srv/http/riotblog/
module = website
callable = app
virtualenv = /srv/http/riotblog/venv
uid = http
gid = http

master = true
processes = 5

socket = /tmp/blog.sock
chown-socket = http:http
chmod-socket = 660
vacuum = true
die-on-term  = true
